name: CI

on: 
  push:
  pull_request:
  release:
    types:
      - published

jobs:
  test:
    # It's necessary to run on ubunto 20.04 for OTP 20 - 25
    # See https://github.com/erlef/setup-beam
    runs-on: ubuntu-20.04
    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: pow_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    strategy:
      matrix:
        include:
          - elixir: 1.13.4
            otp: 25.0.4
          - elixir: 1.11.0
            otp: 22.0.2
    name: OTP ${{matrix.otp}} / Elixir ${{matrix.elixir}}
    steps:
      - uses: actions/checkout@v2
      - uses: erlef/setup-beam@v1
        with:
          otp-version: ${{matrix.otp}}
          elixir-version: ${{matrix.elixir}}
      - run: mix deps.get
      - run: mix test
        env:
          POSTGRES_URL: ecto://postgres:postgres@localhost/pow_test
      - run: MIX_ENV=test mix credo --ignore design.tagtodo
  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'release' && github.event.action == 'published'
    name: Deploy published release
    env:
      HEX_API_KEY: ${{secrets.HEX_API_KEY}}
    steps:
      - uses: actions/checkout@v2
      - uses: erlef/setup-elixir@v1
        with:
          otp-version: 24.0
          elixir-version: 1.12.0
      - run: mix deps.get
      - run: mix hex.publish --yes
